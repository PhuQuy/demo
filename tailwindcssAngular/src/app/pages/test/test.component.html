<button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="decrement()">Decrement</button>

<button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="reset()">Reset Counter</button>
